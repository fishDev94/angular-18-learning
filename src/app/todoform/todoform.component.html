<form (keydown.enter)="handleSubmit(); $event.preventDefault()"  >
    <input class="insert-task" [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}" type="text" placeholder="insert your task" />
    <app-button [customStyle]="{
        backgroundColor: '#588458',
        color: 'white',
        borderTopRightRadius: '8px',
        borderBottomRightRadius: '8px'
    }" (testClick)="handleSubmit()" text="Add"></app-button>
</form>
